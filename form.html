        <h1>Formulário</h1>
        <br>
        <br>
        <br>
        <form method= "GET" action="form.php">
            <p><label for="camponome">Nome:</label>
                <input type="text" name="nome" id="camponome"></p>
            <p><label for="campoemail">E-mail:</label>
                <input type="email" name="mail" id="campoemail" size="30" maxlength="50"></p>
            <p><fieldset style="width: 100px;">
                <legend>Você utiliza algum tipo de armazenamento?</legend>
                <input type="radio" name="util" id="usim">
                <label for="usim">Sim</label>
                <input type="radio" name="util" id="unao">
                <label for="unao">Não</label>
            </fieldset></p>
            <p><label for="campogb">Qual capacidade supre suas necessidades?</label>
            <select name="capacidade" id="campogb">
                <option value="">Escolha</option>
                <optgroup label= "Capacidade">
                    <option value="5">Até 5GB</option>
                    <option value="10">Até 10GB</option>
                    <option value="11">Mais de 10GB</option>
                </optgroup>
            </select>
            </p>
            <p><label for="campodesc">O que você costuma armazenar?</label></p>
            <textarea name="desc" id="campodesc" cols="30" rows="10"></textarea>
            <p><label for="camposat">Qual o nível de satisfação em armazenar seus dados na nuvem?</label>
            <input type="range" name="sat" id="camposat" min="0" max="10" value="0"></p>
            <p><input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR"></p>
        </form>
