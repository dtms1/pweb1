    <script>
    function validar() {

  var nome = document.getElementById("camponome");
  var email = document.getElementById("campoemail");
  var utils = document.getElementById("usim");
  var utiln = document.getElementById("unao");
  var cap = document.getElementById("campogb");
  var desc = document.getElementById("campodesc");
  var sat = document.getElementById("camposat");
  var form document.getElementById("form");

  if (nome.value == "") {
    alert("Nome não informado");
    camponome.focus();
    return;
  }
  if (email.value == "") {
    alert("E-mail não informado");
    campoemail.focus();
    return;
  }
  if (utils.value == "") {
    alert("Utilização de nuvem não informada");
    usim.focus();
    return;
  }
  if (utiln.value == "") {
    alert("Utilização de nuvem não informada");
    unao.focus();
    return;
  }
  if (cap.value == "") {
    alert("Capacidade não informado");
    campogb.focus();
    return;
  }
  if (desc.value == "") {
    alert("O que você costuma armazenar não informado");
    campodesc.focus();
    return;
  }
  if (sat.value == "") {
    alert("Satisfação não informada");
    camposat.focus();
    return;
  }
  alert("Formulário enviado!");
formulario.submit();
}
    </script>

        <h1>Formulário</h1>
        <br>
        <br>
        <br>
        <form action="form.html" id="form" method="POST" name="formulario">
            <p><label for="camponome">Nome:</label>
                <input type="text" name="nome" id="camponome"></p>
            <p><label for="campoemail">E-mail:</label>
                <input type="email" name="mail" id="campoemail" size="30" maxlength="50"></p>
            <p><fieldset style="width: 100px;">
                <legend>Você utiliza algum tipo de armazenamento?</legend>
                <input type="radio" name="util" id="usim">
                <label for="usim">Sim</label>
                <input type="radio" name="util" id="unao">
                <label for="unao">Não</label>
            </fieldset></p>
            <p><label for="campogb">Qual capacidade supre suas necessidades?</label>
            <select name="capacidade" id="campogb">
                <option value="">Escolha</option>
                <optgroup label= "Capacidade">
                    <option value="5">Até 5GB</option>
                    <option value="10">Até 10GB</option>
                    <option value="11">Mais de 10GB</option>
                </optgroup>
            </select>
            </p>
            <p><label for="campodesc">O que você costuma armazenar?</label>
                <div onmouseover="mOver(this)" onmouseout="mOut(this)">Passe o mouse</div>
                <script>
                function mOver(obj){
                    obj.innerHTML="Você irá fazer uma breve exposição do que você normalmente salva em smartphone/nuvem/computador. Ex: Fotos, vídeos, documentos..."
                    }
                    function mOut(obj){
                        obj.innerHTML="Passe o mouse"
                        }
                        </script></p>
            <textarea name="desc" id="campodesc" cols="30" rows="10"></textarea>
            <p><label for="camposat">Qual o nível de satisfação em armazenar seus dados na nuvem?</label>
            <input type="range" name="sat" id="camposat" min="0" max="10" value="0"></p>
            <p><input type="submit" value="ENVIAR" onclick="validar()">
            <input type="reset" value="LIMPAR"></p>
        </form>
</body>
